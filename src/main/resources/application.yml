    sectionIntelligence:
        - title: Inteligencia viso-espacial (hemisferio derecho)
          shorName: VISUAL ESPACIAL
          questions:
              - question: ¿Se te facilita leer mapas?
                
              - question: ¿Te gusta jugar ajedrez, lego,  mecano o construir rompecabezas?
                
              - question: ¿Normalmente tienes un buen ojo para los diseños, dibujos y detalles?
                
              - question: ¿Consideras tener un buen sentido de la proporción de los espacios?
                
              - question: ¿Prefieres los videos y diapositivas más que el material impreso?
                
              - question: ¿Disfrutas las artes visuales?
                
              - question: ¿Normalmente recuerdas con facilidad lugares, escenas, caras o detalles?
                
        - title: Inteligencia visual (lóbulo oxipital, hemisferio izq. Y lóbulo frontal)
          shorName: VISUAL
          questions:
              - question: ¿Para aprender mejor  de un texto elaboras mapas mentales o diagramas?
                
              - question: ¿Usas los colores para diferenciar palabras o información?
                
              - question: ¿Te gusta leer?
                
              - question: ¿Memorizas mejor si ves la información en una presentación?
                
              - question: ¿Cuándo evocas una imagen cargada de emociones, vuelves a sentir casi con la misma intensidad?
                
        - title: Inteligencia lógica / matemática (hemisferio izquierdo)
          shorName: LÓGICO / MATEMÁTICA
          questions:
              - question: ¿Disfrutas trabajar con números?
                
              - question: ¿Te resulta fácil reconocer patrones y estructuras?
                
              - question: ¿Eres de las personas que disfrutas experimentar y probar?
                
              - question: ¿Te interesas mucho en conocer el funcionamiento de las cosas?
                
              - question: ¿Disfrutas mucho resolver problemas matemáticos?
                
              - question: ¿Tu forma de pensar es lógica y sistemática? (paso por paso)
                
        - title: Inteligencia musical (hemisferio derecho)
          shorName: MUSICAL
          questions:
              - question: ¿Tienes la habilidad de cantar y tocar algún instrumento musical?
                
              - question: ¿Eres capaz de recordar las melodías y los sonidos fácilmente?
                
              - question: ¿Consideras tener un buen sentido del ritmo?
                
              - question: ¿Eres una persona que responde con mucha fuerza emocional a la música?
                
              - question: ¿Puedes identificar fácilmente en una canción o en la música alguna nota discordante?
                
              - question: ¿En una pieza musical logras distinguir el ritmo, el tono y el timbre?
                
              - question: ¿Eres una persona muy sensible a los sonidos ambientales?
                
              - question: ¿Disfrutas mucho cuando escuchas música?
                
              - question: ¿Para tí es mucho más fácil aprender cuando hay música?
                
              - question: ¿Normalmente tienes una voz agradable y bien modulada?
                
        - title: Inteligencia verbal /lingüística (hemisferio izq. Corteza cerebral, área de brocca)
          shorName: VERBAL / LINGUÍSTICA
          questions:
              - question: ¿Disfrutas y te resulta fácil aprender nuevas palabras o idiomas?
                
              - question: ¿Disfrutas la lectura y frecuentemente visitas librerías?
                
              - question: ¿Eres un buen conversador?
                
              - question: ¿Tu memoria es muy buena para nombres y lugares?
                
              - question: ¿Tienes un muy buen vocabulario y puedes pronunciar y deletrear con precisión?
                
              - question: ¿Te resulta fácil dar instrucciones verbales?
                
              - question: ¿Puedes expresarte fácilmente cuando tienes que dar explicaciones?
                
        - title: Inteligencia corporal / kinestésica (corteza motora)
          shorName: CORPORAL / KINESTÉSICA
          questions:
              - question: ¿Disfrutas mucho el deporte  o la danza o el teatro?
                
              - question: ¿Te consideras una persona inquieta, tiendes a moverte mucho?
                
              - question: ¿Tienes la capacidad de expresar y hablar con tu cuerpo?
                
              - question: ¿Te gusta armar y desarmar cosas?
                
              - question: ¿Te gusta arreglar cosas?
                
              - question: ¿Eres muy activo?
                
              - question: ¿Te gusta usar tus manos para transformar materiales o elementos?
                
        - title: Inteligencia intrapersonal (lóbulo frontal)
          shorName: INTRAPERSONAL
          questions:
              - question: ¿Estudias mejor  solo que en grupo?
                
              - question: ¿Te gusta tener un lugar especial para estudiar?
                
              - question: ¿Te cuestionas tus pensamientos, ideas y acciones?
                
              - question: ¿Te sientes cómodo estando solo contigo mismo?
                
              - question: ¿Eres capaz de aprender de tus errores y éxitos?
                
              - question: ¿Eres capaz de equilibrar la razón y la emoción cuando tomas decisiones?
                
              - question: ¿Eres consistente en la planeación y el trabajo en favor del cumplimiento de tus metas?
                
        - title: Inteligencia interpersonal (lóbulo frontal)
          shorName: INTERPERSONAL
          questions:
              - question: ¿Disfrutas siendo parte de un equipo?
                
              - question: ¿Cuando tienes que tomar una decisión normalmente buscas la opinión de otras personas?
                
              - question: ¿Te encanta la actividad social?
                
              - question: ¿Consideras ser una persona que busca el consenso y la armonía en las relaciones?
                
              - question: ¿Disfrutas el hecho de conocer gente nueva?
                
        - title: Inteligencia naturalista
          shorName: NATURISTA
          questions:
              - question: ¿Eres una persona altamente responsable hacia el ambiente natural?
                
              - question: ¿Disfrutas cualquier deporte al aire libre? (ciclismo, alpinismo, campismo)
                
              - question: ¿Consideras ser un apasionado en temas ambientales?
                
              - question: ¿Aprendes mejor mediante actividades prácticas en exteriores?
                
    sectionContac:
        - title: Perfil de contacto bajo
          shorName: CONTACTO BAJO
          questions:
              - question: ¿Eres introvertido, es decir, enfocas la energía a través de la reflexión y la introspección?
                
