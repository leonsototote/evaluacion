              - question: ¿Te consideras un trabajador/estudiante independiente?
                
              - question: ¿El estrés que hay en el ambiente logra afectarte mucho?
                
              - question: ¿Eres normalmente reactivo ante cualquier estímulo, te cuesta ofrecer respuestas deliberadas?
                
              - question: ¿Prefieres tener tiempo suficiente para relacionar, comprender y procesar la información?
                
              - question: ¿En general te consideras una persona muy organizada, además ordenada?
                
              - question: ¿Tiendes sin darte cuenta o conscientemente a subestimar tus fortalezas?
                
        - title: Perfil de contacto alto
          shorName: CONTACTO ALTO
          questions:
              - question: ¿Consideras ser una persona orientada hacia el exterior, concentras externamente tus energías?
                
              - question: ¿Aprendes y trabajas mejor cuando puedes compartir, discutir y procesar inf.  Con otras personas?
                
              - question: ¿Eres de las personas que puede hacer varias cosas al  mismo tiempo, multi tasker?
                
              - question: ¿Puedes pensar que una de tus características es ser participativo?
                
              - question: ¿Cuando tienes que expresar una idea, das una visión general o panorámica obviando detalles?
                
              - question: ¿Consideras tener un amplio círculo de amistades?
                
              - question: ¿Piensas que uno de tus atributos personales es ser un conversador natural?
                
