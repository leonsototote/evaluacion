survey:
    sectionSensitives:
        - title: Filtro sensorial visual
          shorName: VISUAL
          specificName: VISUAL IMPRESA
          questions:
              - question: ¿Tomas notas cuando estás estudiando, trabajando o aprendiendo algo?
                
              - question: ¿Necesitas de material impreso cuando estudias?
                
              - question: ¿Aprendes mejor creando mapas mentales?
                
              - question: ¿Llevas la vista al frente cuando estás pensando algo?
                
              - question: ¿Te gusta hacer presentaciones en power point?
                
        - title: Filtro sensorial visual espacial
          shorName: VISUAL
          specificName: VISUAL ESPECIAL
          questions:
              - question: ¿Disfrutas de las artes gráficas?
                
              - question: ¿Eres un diseñador natural?
                
              - question: ¿Normalmente ves el panorama global, es decir te centras poco en los detalles?
                
              - question: ¿Te resulta fácil entender la proporción de los espacios y diseños?
                
              - question: ¿Eres capaz de girar fácilmente imágenes en tu cabeza?
                
        - title: Filtro sensorial auditivo personal/ voz interior
          shorName: AUDITIVA
          specificName: AUDITIVO PERSONAL
          questions:
              - question: ¿Disfrutas  la música y el canto?
                
              - question: ¿Tu voz es armoniosa?
                
              - question: ¿Te molesta que te interrumpan cuando estás concentrado en algún trabajo?
                
              - question: ¿Eres capaz de sostener una conversación en tu cabeza?
                
              - question: ¿Cuando estás aprendiendo necesitas silencio?
                
        - title: Filtro sensorial auditivo social
          shorName: AUDITIVA
          specificName: AUDITIVO SOCIAL
          questions:
              - question: ¿Eres un buen conversador?
                
              - question: ¿Te consideras una persona muy sociable?
                
              - question: ¿Te gusta escuchar música mientras aprendes?
                
              - question: ¿Eres una persona sensible al sonido?
                
              - question: ¿Te encantan los chistes?
                
        - title: Filtro sensorial kinestésico
          shorName: TÁCTIL
          specificName: SENSITIVO
          questions:
              - question: ¿Eres hábil para los deportes o la danza o el teatro?
                
              - question: ¿Cuándo estas en algún espacio interior te sientes inquieto  y buscas salir?
                
              - question: ¿Eres muy inquieto?
                
              - question: ¿Necesitas siempre estar haciendo algo, se te dificulta estar quieto?
                
              - question: ¿Disfrutas el hecho de tomar riesgos?
                
        - title: Filtro sensorial sensitivo
          shorName: TÁCTIL
          specificName: KINESTÉSICO
          questions:
              - question: ¿Te gustan los trabajos manuales,  hacer modelos con las manos?
                
              - question: ¿Eres quisquilloso en cuanto a las texturas textiles?
                
              - question: ¿Eres mucho más práctico que teórico?
                
              - question: ¿Eres hábil y te gusta reparar cosas?
                
              - question: ¿Eres un buen cocinero?
                
        - title: Filtro sensorial intuitivo abierto
          shorName: INTUITIVO
          specificName: INTUITIVO ABIERTO
          questions:
              - question: ¿Eres una persona introspectiva /reflexiva? (observo, analizo, concluyo y actúo en consecuencia)
                
              - question: ¿Puedes ser sensible a críticas?
                
              - question: ¿Para ti son muy importantes los asuntos de confianza en una relación?
                
              - question: ¿Te consideras una persona con una gran intuición?
                
              - question: ¿Un ambiente armonioso es un requisito para sentirte bien?
                
        - title: Filtro sensorial intuitivo estructurado
          shorName: INTUITIVO
          specificName: INTUITIVO ESTRUCTURADO
          questions:
              - question: ¿Consideras ser una persona introspectiva/reflexiva? (observo, analizo, concluyo y actúo en consecuencia)
                
              - question: ¿Sueles reaccionar impulsivamente si algo te molesta? (explosivo)
                
              - question: ¿Eres tan independiente que puedes incluso llegar a ser solitario?
                
              - question: ¿Eres una persona absorta en matemáticas y en temas científicos?
                
              - question: ¿Te cuestionas frecuentemente tus pensamientos y acciones?
                
